<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My BL Series Collection</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>

  <button id="menu-toggle" aria-label="Toggle menu">☰</button>
  
  <nav id="menu">
    <a href="index.html" class="active"><span class="icon">🏠</span>HOME</a>
    <a href="bycountry.html"><span class="icon">🌍</span>COUNTRY</a>
    <a href="byyear.html"><span class="icon">📅</span>YEAR</a>
    <a href="bypairings.html"><span class="icon">❤️‍🔥</span>PAIRING</a>
    <a href="bygenre.html"><span class="icon">🎬</span>GENRE</a>
  </nav>

  <header>
    <h1>🌈 My BL Series 🌈</h1>
    <input type="text" id="searchInput" placeholder="Search series..." />
  </header>

  <main>
    <div id="seriesGrid" class="grid-container"></div>
  </main>

 <script>
  const toggle = document.getElementById('menu-toggle');
  const menu = document.getElementById('menu');

  toggle.addEventListener('click', () => {
    menu.classList.toggle('open');
  });

  // Close menu after clicking a link
  menu.querySelectorAll('a').forEach(link =>
    link.addEventListener('click', () => menu.classList.remove('open'))
  );
 </script>

  <script src="scripts/main.js"></script>
</body>
</html>
